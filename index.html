<style>
    :root {
        --navy: #0a192f;
        --electric-blue: #3b82f6;
        --soft-glow: rgba(59, 130, 246, 0.6);
        --gold: #f59e0b;
        --teal: #14b8a6;
        --rose: #e11d48;
        --white: #ffffff;
        --light-contact: radial-gradient(circle at center, #881337, #4c0519, #000);
    }

    * { box-sizing: border-box; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    
    body, html { 
        margin: 0; padding: 0; height: 100%;
        font-family: 'Plus Jakarta Sans', sans-serif; 
        overflow: hidden; background: #000;
    }

    .stage {
        height: 100vh; width: 100vw; display: none;
        position: absolute; padding: 4vh 4vw;
        justify-content: center; align-items: center;
    }
    .stage.active { display: flex; animation: reveal 0.8s forwards; }

    @keyframes reveal {
        0% { opacity: 0; transform: scale(0.98); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }

    #stage1 { background: radial-gradient(circle at top left, #1e3a8a, #000); }
    #stage2 { background: #f8fafc; color: var(--navy); }
    #stage3 { background: radial-gradient(circle at bottom right, #042f2e, #000); color: white; }
    #stage4 { background: linear-gradient(135deg, #1e1b4b 0%, #000 100%); color: white; transition: background 0.8s ease; }
    #stage5 { background: var(--light-contact); color: white; }

    .bento-card {
        display: flex;
        width: 95%; max-width: 1400px; height: 90vh;
        background: white; border-radius: 45px; overflow: hidden;
        box-shadow: 0 40px 80px rgba(0,0,0,0.12);
    }
    .bento-sidebar { 
        width: 30%; background: var(--navy); padding: 40px; color: white; 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; border-right: 1px solid rgba(255,255,255,0.05);
    }
    .profile-circle {
        width: 250px; height: 250px; border-radius: 50%;
        border: 6px solid var(--electric-blue); 
        box-shadow: 0 0 45px var(--soft-glow);
        overflow: hidden; margin-bottom: 30px;
        flex-shrink: 0; background: #112240;
    }
    .profile-circle img { width: 100%; height: 100%; object-fit: cover; }
    
    .bento-main { width: 70%; padding: 40px 60px; overflow-y: auto; text-align: left; }
    .phase { margin-bottom: 30px; padding-left: 20px; border-left: 3px solid var(--electric-blue); }
    .phase h3 { margin: 0; color: var(--electric-blue); font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 800; }
    .phase p { margin: 10px 0; color: #475569; line-height: 1.8; font-size: 1rem; }

    .gallery-shelf { display: flex; gap: 15px; width: 95vw; height: 50vh; }
    .gallery-item { flex: 1; border-radius: 35px; overflow: hidden; cursor: pointer; border: 3px solid transparent; position: relative; }
    .gallery-item.active { flex: 6; border-color: var(--electric-blue); box-shadow: 0 0 50px var(--soft-glow); }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.35; }
    .gallery-item.active img { opacity: 1; }
</style>
```

</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael Joshua C. Chua | Systems Architect</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">

<style>
/* ================= SAFE GLOBAL SCALE ================= */
html {
    font-size: 20px;
}

/* ================= ORIGINAL CODE (UNCHANGED) ================= */
:root {
    --navy: #0a192f;
    --electric-blue: #3b82f6;
    --soft-glow: rgba(59, 130, 246, 0.6);
    --gold: #f59e0b;
    --teal: #14b8a6;
    --rose: #e11d48;
    --white: #ffffff;
    --light-contact: radial-gradient(circle at center, #881337, #4c0519, #000);
}

* { box-sizing: border-box; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Plus Jakarta Sans', sans-serif;
    overflow: hidden;
    background: #000;
}

.stage {
    height: 100vh;
    width: 100vw;
    display: none;
    position: absolute;
    padding: 6vh 6vw;
    justify-content: center;
    align-items: center;
}

.stage.active {
    display: flex;
    animation: reveal 0.8s forwards;
}

@keyframes reveal {
    0% { opacity: 0; transform: scale(0.98); filter: blur(10px); }
    100% { opacity: 1; transform: scale(1); filter: blur(0); }
}

#stage1 { background: radial-gradient(circle at top left, #1e3a8a, #000); }
#stage2 { background: #f8fafc; color: var(--navy); }
#stage3 { background: radial-gradient(circle at bottom right, #042f2e, #000); color: white; }
#stage4 { background: linear-gradient(135deg, #1e1b4b 0%, #000 100%); color: white; transition: background 0.8s ease; }
#stage5 { background: var(--light-contact); color: white; }

.bento-card {
    display: flex;
    width: 95%;
    max-width: 1500px;
    height: 92vh;
    background: white;
    border-radius: 45px;
    overflow: hidden;
    box-shadow: 0 40px 80px rgba(0,0,0,0.12);
}

.bento-sidebar {
    width: 30%;
    background: var(--navy);
    padding: 50px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.profile-circle {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 6px solid var(--electric-blue);
    box-shadow: 0 0 45px var(--soft-glow);
    overflow: hidden;
    margin-bottom: 35px;
}

.profile-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.bento-main {
    width: 70%;
    padding: 50px 70px;
    overflow-y: auto;
}

.phase {
    margin-bottom: 35px;
    padding-left: 22px;
    border-left: 3px solid var(--electric-blue);
}

.phase h3 {
    margin: 0;
    color: var(--electric-blue);
    font-size: 0.95rem;
    letter-spacing: 2px;
    font-weight: 800;
}

.phase p {
    margin: 12px 0;
    color: #475569;
    line-height: 1.8;
    font-size: 1.05rem;
}

.strategic-table th,
.strategic-table td {
    padding: 18px;
    font-size: 1rem;
}

.skill-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    width: 95%;
    max-width: 1400px;
}

.skill-card {
    background: rgba(255,255,255,0.05);
    padding: 36px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
}

.skill-card:hover {
    background: rgba(20, 184, 166, 0.1);
    border-color: var(--teal);
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(20, 184, 166, 0.2);
}

.skill-card h3 {
    font-size: 1.4rem;
}

.skill-card p {
    font-size: 1rem;
}

.gallery-shelf {
    display: flex;
    gap: 20px;
    width: 95vw;
    height: 60vh;
}

.gallery-item {
    flex: 1;
    border-radius: 35px;
    overflow: hidden;
    cursor: pointer;
    border: 3px solid transparent;
}

.gallery-item.active {
    flex: 6;
    border-color: var(--electric-blue);
    box-shadow: 0 0 50px var(--soft-glow);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.35;
}

.gallery-item.active img {
    opacity: 1;
}

.btn-prime {
    padding: 22px 55px;
    border-radius: 18px;
    font-size: 0.95rem;
    font-weight: 800;
    letter-spacing: 3px;
    cursor: pointer;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}
</style>
</head>

<body>
<!-- YOUR HTML & SCRIPT REMAIN 100% UNCHANGED -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael Joshua C. Chua | Systems Architect</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --navy: #0a192f;
    --electric-blue: #3b82f6;
    --soft-glow: rgba(59, 130, 246, 0.6);
    --gold: #f59e0b;
    --teal: #14b8a6;
    --rose: #e11d48;
    --white: #ffffff;
    --light-contact: radial-gradient(circle at center, #881337, #4c0519, #000);
}

* {
    box-sizing: border-box;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

/* ðŸ”§ SCALE FIX (NO EFFECTS TOUCHED) */
html {
    font-size: 18px;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Plus Jakarta Sans', sans-serif;
    overflow: hidden;
    background: #000;
}

.stage {
    height: 100vh;
    width: 100vw;
    display: none;
    position: absolute;
    padding: 4vh 4vw;
    justify-content: center;
    align-items: center;
    transform: scale(1.08);
    transform-origin: center;
}

.stage.active {
    display: flex;
    animation: reveal 0.8s forwards;
}

@keyframes reveal {
    0% { opacity: 0; transform: scale(0.98); filter: blur(10px); }
    100% { opacity: 1; transform: scale(1); filter: blur(0); }
}

#stage1 { background: radial-gradient(circle at top left, #1e3a8a, #000); }
#stage2 { background: #f8fafc; color: var(--navy); }
#stage3 { background: radial-gradient(circle at bottom right, #042f2e, #000); color: white; }
#stage4 { background: linear-gradient(135deg, #1e1b4b 0%, #000 100%); color: white; }
#stage5 { background: var(--light-contact); color: white; }

.bento-card {
    display: flex;
    width: 98%;
    max-width: 1600px;
    height: 92vh;
    background: white;
    border-radius: 45px;
    overflow: hidden;
    box-shadow: 0 40px 80px rgba(0,0,0,0.12);
}

.bento-sidebar {
    width: 30%;
    background: var(--navy);
    padding: 40px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.profile-circle {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 6px solid var(--electric-blue);
    box-shadow: 0 0 45px var(--soft-glow);
    overflow: hidden;
    margin-bottom: 30px;
    background: #112240;
}

.profile-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.bento-main {
    width: 70%;
    padding: 40px 60px;
    overflow-y: auto;
}

.phase {
    margin-bottom: 30px;
    padding-left: 20px;
    border-left: 3px solid var(--electric-blue);
}

.skill-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 95%;
    max-width: 1300px;
}

.gallery-shelf {
    display: flex;
    gap: 15px;
    width: 95vw;
    height: 50vh;
}

.gallery-item {
    flex: 1;
    border-radius: 35px;
    overflow: hidden;
    cursor: pointer;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.35;
}

.gallery-item.active img {
    opacity: 1;
}
</style>
</head>

<body>

<div class="stage active" id="stage1">
    <div style="text-align:center;color:white;">
        <p style="letter-spacing:15px;font-weight:800;color:var(--electric-blue);">SYSTEM ARCHITECT v12.0</p>
        <h1 style="font-size:13rem;margin:0;font-weight:800;">MJC<span style="color:var(--gold)">.</span></h1>
        <button class="btn-prime" style="background:white;color:var(--navy);" onclick="goTo(2)">Open Executive Brief</button>
    </div>
</div>

<div class="stage" id="stage2">
    <div class="bento-card">
        <div class="bento-sidebar">
            <div class="profile-circle">
                <img src="images/ME.png" onerror="this.onerror=null;this.src='images/ME.jpg';">
            </div>
            <h2>Michael Joshua C. Chua</h2>
            <p style="color:var(--gold);font-weight:800;">SYSTEM ARCHITECT & LEAD VA</p>
        </div>
        <div class="bento-main">
            <!-- CONTENT UNCHANGED -->
            <button class="btn-prime" onclick="goTo(3)">View Technical Matrix</button>
        </div>
    </div>
</div>

<div class="stage" id="stage4">
    <div class="gallery-shelf">
        <div class="gallery-item active"><img src="images/HOME.PNG"></div>
        <div class="gallery-item"><img src="images/STUDENTS.PNG"></div>
        <div class="gallery-item"><img src="images/ALUMNI.PNG"></div>
        <div class="gallery-item"><img src="images/EMPLOYEE.PNG"></div>
        <div class="gallery-item"><img src="images/OUTSIDER.PNG"></div>
    </div>
</div>

<script>
function goTo(n){
    document.querySelectorAll('.stage').forEach(s=>s.classList.remove('active'));
    document.getElementById('stage'+n).classList.add('active');
}
</script>

</body>
</html>
